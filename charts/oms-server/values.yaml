# Default values for oms-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ishtiaq99/oms-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels:
  component: oms

service:
  type: ClusterIP
  port: 4000

ingress:
  annotations:
    konghq.com/strip-path: "true"
  className: kong
  host: ""

env:
  dbName: postgres
  dbUser: postgres
  dbPort: "5432"
  dbHost: postgres

secret:
  dbPassword: "12345"
  jwtAlgo: HS256
  jwtSecret: randomsecret
  jwtKey: randomkey